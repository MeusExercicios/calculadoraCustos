<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Gavi</title>
  </head>
  <body>
    <div class="exibicaoTotal">
      <!--O nome do produto com o seu valor vai ser inserido com o Javascript-->
      <h1>Nome do Produto: "X"</h1>
      <h3>Custo Total: "X"</h3>
    </div>
    <div class="cadastro">
      <form action="#" method="post">
        <label for="numero">Digite o tamanho da porção:</label>
        <input
          type="number"
          id="numero"
          name="numero"
          pattern="[0-9]*"
          inputmode="numeric"
          min="0"
          required
        />
        <select name="unidade" id="unidade">
          <option value="kg">kg</option>
          <option value="g">g</option>
          <option value="mL">mL</option>
          <option value="L">L</option></select
        ><br /><br />
        <input type="submit" value="Ok" />
      </form>
    </div>
    <div class="pergunta">
      <h3>Você deseja acompanhar seu lucro com a venda desse produto ?</h3>
      <button>Sim</button>
      <button>Não</button>
    </div>
  </body>
</html>
