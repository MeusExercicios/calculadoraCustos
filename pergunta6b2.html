<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Gavi</title>
  </head>
  <body>
    <div class="title">
      <h1>Produto "X" deve ser vendido a R$ 0,00</h1>
    </div>
    <div class="cadastro">
      <form action="#" method="post">
        <label for="data">Data:</label><br />
        <input type="date" id="data" name="data" required /><br /><br />

        <label for="numero_inteiro">Quantidade vendida hoje:</label><br />
        <input
          type="number"
          id="numero_venda"
          name="numero_venda"
          min="0"
          step="1"
          required
        /><br /><br />

        <input type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
