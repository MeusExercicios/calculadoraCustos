<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Gavi</title>
  </head>
  <body>
    <div class="title">
      <h1>Cadastro no Banco</h1>
    </div>
    <div class="cadastro">
      <form action="#" method="post">
        <label for="produto">Nome do Produto:</label><br />
        <input type="text" id="produto" name="produto" required /><br /><br />

        <label for="custo">Custo do Produto (R$):</label><br />
        <input
          type="number"
          id="custo"
          name="custo"
          min="0"
          step="0.01"
          required
        /><br /><br />

        <label for="porcentagem">Porcentagem de Lucro (%):</label><br />
        <input
          type="number"
          id="porcentagem"
          name="porcentagem"
          min="0"
          step="0.01"
          required
        /><br /><br />

        <input type="submit" value="Calcular" />
      </form>
    </div>
  </body>
</html>
